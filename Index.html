<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Cloud & DevOps Club | SRU</title>

    <!-- Lucide icons -->
    <script src="https://unpkg.com/lucide@latest"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">


    <style>
        /* === Variables === */
        :root {
            --bg-light: #eaf6ff;
            --bg-dark: linear-gradient(135deg, #071426 10%, #0f2840 60%, #112a3b 100%);
            --glass-light: rgba(255, 255, 255, 0.72);
            --glass-dark: rgba(255, 255, 255, 0.06);
            --accent: #4dd0e1;
            --accent-2: #7dd3fc;
            --muted: rgba(255, 255, 255, 0.85);
            --card-radius: 18px;
            --shadow: 0 10px 30px rgba(2, 6, 23, 0.35);
        }

        /* === Reset & body === */
        * {
            box-sizing: border-box
        }

        html,
        body {
            height: 100%;
            margin: 0;
            font-family: Inter, "Poppins", system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
        }

        body {
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background 0.6s ease, color 0.4s ease;
            overflow: hidden;
        }

        body.light {
            background: var(--bg-light);
            color: #0b2540;
        }

        body.dark {
            background: var(--bg-dark);
            color: #e6f7fb;
        }

        /* === Floating cloud background (dynamic & lively) === */
        .sky {
            position: fixed;
            inset: 0;
            pointer-events: none;
            z-index: 0;
            overflow: hidden;
        }

        .cloud {
            position: absolute;
            background: rgba(255, 255, 255, 0.85);
            filter: blur(0.6px);
            border-radius: 50px;
            opacity: 0.85;
            transform: translateY(0);
            will-change: transform;
        }

        /* dark theme cloud color */
        body.dark .cloud {
            background: rgba(20, 30, 40, 0.55);
            opacity: 0.7;
            filter: blur(1px);
        }

        /* multiple cloud sizes & positions - animated horizontally */
        .cloud.c1 {
            width: 220px;
            height: 70px;
            left: -20%;
            top: 6%;
            animation: move1 34s linear infinite;
        }

        .cloud.c1:before,
        .cloud.c1:after {
            content: "";
            position: absolute;
            background: inherit;
            border-radius: 50%;
        }

        .cloud.c1:before {
            width: 90px;
            height: 90px;
            left: 20px;
            top: -30px;
        }

        .cloud.c1:after {
            width: 140px;
            height: 80px;
            left: 90px;
            top: -18px;
        }

        .cloud.c2 {
            width: 300px;
            height: 90px;
            left: -40%;
            top: 30%;
            animation: move2 42s linear infinite;
            opacity: 0.95;
        }

        .cloud.c2:before,
        .cloud.c2:after {
            content: "";
            position: absolute;
            background: inherit;
            border-radius: 50%;
        }

        .cloud.c2:before {
            width: 120px;
            height: 120px;
            left: 40px;
            top: -45px;
        }

        .cloud.c2:after {
            width: 180px;
            height: 110px;
            left: 140px;
            top: -25px;
        }

        .cloud.c3 {
            width: 160px;
            height: 55px;
            left: -25%;
            top: 62%;
            animation: move3 28s linear infinite;
            opacity: 0.9;
        }

        .cloud.c3:before,
        .cloud.c3:after {
            content: "";
            position: absolute;
            background: inherit;
            border-radius: 50%;
        }

        .cloud.c3:before {
            width: 60px;
            height: 60px;
            left: 14px;
            top: -28px;
        }

        .cloud.c3:after {
            width: 90px;
            height: 60px;
            left: 70px;
            top: -18px;
        }

        .cloud.c4 {
            width: 420px;
            height: 120px;
            left: -60%;
            top: 78%;
            animation: move4 48s linear infinite;
            opacity: 0.75;
        }

        .cloud.c4:before,
        .cloud.c4:after {
            content: "";
            position: absolute;
            background: inherit;
            border-radius: 50%;
        }

        .cloud.c4:before {
            width: 150px;
            height: 150px;
            left: 70px;
            top: -60px;
        }

        .cloud.c4:after {
            width: 230px;
            height: 130px;
            left: 200px;
            top: -40px;
        }

        @keyframes move1 {
            0% {
                transform: translateX(0)
            }

            100% {
                transform: translateX(180vw)
            }
        }

        @keyframes move2 {
            0% {
                transform: translateX(0)
            }

            100% {
                transform: translateX(160vw)
            }
        }

        @keyframes move3 {
            0% {
                transform: translateX(0)
            }

            100% {
                transform: translateX(200vw)
            }
        }

        @keyframes move4 {
            0% {
                transform: translateX(0)
            }

            100% {
                transform: translateX(220vw)
            }
        }

        /* === Card: glassmorphism container === */
        .card {
            position: relative;
            z-index: 2;
            width: min(480px, 92%);
            padding: 28px 24px;
            border-radius: var(--card-radius);
            box-shadow: var(--shadow);
            transition: transform .6s cubic-bezier(.16, .84, .38, 1), background .4s;
            backdrop-filter: blur(8px) saturate(120%);
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 14px;
            transform: translateY(0);
        }

        body.light .card {
            background: linear-gradient(180deg, rgba(255, 255, 255, 0.84), rgba(245, 251, 255, 0.9));
        }

        body.dark .card {
            background: linear-gradient(180deg, rgba(255, 255, 255, 0.03), rgba(255, 255, 255, 0.04));
        }

        /* animated entrance */
        .card {
            opacity: 0;
            transform: translateY(18px);
            animation: cardIn .9s .2s forwards ease;
        }

        @keyframes cardIn {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* === Logo with glowing gradient ring === */
        .logo-wrap {
            position: relative;
            width: 110px;
            height: 110px;
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .logo {
            width: 86px;
            height: 86px;
            border-radius: 14px;
            overflow: hidden;
            background: linear-gradient(135deg, #e6faff, #d9fbff);
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 700;
            color: #073646;
            box-shadow: 0 6px 18px rgba(7, 38, 64, 0.12), inset 0 1px 0 rgba(255, 255, 255, 0.5);
            transition: transform .5s ease;
        }

        body.dark .logo {
            background: linear-gradient(135deg, #0f2e3a, #0a2230);
            color: #c9f7fb;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.6);
        }

        .glow-ring {
            position: absolute;
            inset: -10px;
            border-radius: 22px;
            padding: 6px;
            background: linear-gradient(90deg, var(--accent), var(--accent-2));
            filter: blur(14px);
            opacity: 0.32;
            transition: opacity .4s;
            animation: ringPulse 2.6s ease-in-out infinite;
        }

        .glow-ring.small {
            opacity: 0.18;
            filter: blur(10px)
        }

        @keyframes ringPulse {
            0% {
                opacity: .28
            }

            50% {
                opacity: .46
            }

            100% {
                opacity: .28
            }
        }

        .logo-wrap:hover .logo {
            transform: translateY(-6px) scale(1.02)
        }

        /* === Title & typing tagline === */
        h1 {
            margin: 0;
            font-size: 1.35rem;
            letter-spacing: 0.2px
        }

        .tagline {
            color: var(--muted);
            font-size: 0.92rem;
            height: 22px;
            display: flex;
            align-items: center;
            gap: 8px
        }

        .typing {
            border-right: 2px solid rgba(0, 0, 0, 0.12);
            padding-right: 6px;
            animation: caret 1s steps(1) infinite;
        }

        body.dark .typing {
            border-right: 2px solid rgba(255, 255, 255, 0.12)
        }

        @keyframes caret {
            50% {
                border-color: transparent
            }

            100% {
                border-color: inherit
            }
        }

        /* === Links list === */
        .links {
            width: 100%;
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-top: 6px
        }

        .link {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 12px 14px;
            border-radius: 12px;
            text-decoration: none;
            font-weight: 600;
            justify-content: center;
            background: rgba(255, 255, 255, 0.06);
            color: inherit;
            transition: transform .18s ease, box-shadow .18s ease, background .2s;
            backdrop-filter: none;
        }

        .link svg {
            width: 20px;
            height: 20px;
            flex: 0 0 20px;
            opacity: 0.98;
            transition: transform .18s, filter .18s
        }

        .link:hover {
            transform: translateY(-4px);
            box-shadow: 0 10px 30px rgba(12, 34, 40, 0.12)
        }

        /* glow on hover */
        .link:hover {
            box-shadow: 0 6px 30px rgba(34, 200, 230, 0.12)
        }

        .link.cloudy {
            background: linear-gradient(90deg, rgba(77, 208, 225, 0.08), rgba(125, 211, 252, 0.06));
        }

        body.light .link {
            background: rgba(0, 0, 0, 0.02)
        }

        body.dark .link {
            background: rgba(255, 255, 255, 0.03)
        }

        /* platform color accent when hovered */
        .link.instagram:hover {
            box-shadow: 0 6px 26px rgba(237, 73, 86, 0.12)
        }

        .link.linkedin:hover {
            box-shadow: 0 6px 26px rgba(10, 102, 194, 0.12)
        }

        .link.github:hover {
            box-shadow: 0 6px 26px rgba(80, 80, 80, 0.12)
        }

        .link.youtube:hover {
            box-shadow: 0 6px 26px rgba(230, 50, 50, 0.12)
        }

        .link.email:hover {
            box-shadow: 0 6px 26px rgba(90, 200, 150, 0.12)
        }

        /* small footer */
        .meta {
            font-size: 12px;
            color: rgba(255, 255, 255, 0.7);
            opacity: 0.85;
            margin-top: 8px
        }

        body.light .meta {
            color: #1b3142;
            opacity: 0.8
        }

        /* === Cloud toggle control (cute cloud) === */
        .toggle-wrap {
            position: absolute;
            top: 22px;
            right: 22px;
            z-index: 3
        }

        .cloud-toggle {
            width: 92px;
            height: 46px;
            border-radius: 46px;
            display: flex;
            align-items: center;
            padding: 6px;
            gap: 8px;
            cursor: pointer;
            box-shadow: 0 8px 20px rgba(9, 20, 30, 0.12);
            transition: background .3s, transform .2s;
            background: linear-gradient(90deg, #ffffff, #f1fbff);
        }

        body.dark .cloud-toggle {
            background: linear-gradient(90deg, #11181f, #0b1b29)
        }

        .cloud-toggle .cloud-blob {
            width: 36px;
            height: 36px;
            border-radius: 999px;
            background: #fff;
            position: relative;
            box-shadow: 0 6px 18px rgba(9, 20, 30, 0.12);
            transition: transform .45s cubic-bezier(.2, .9, .25, .98), background .3s, box-shadow .3s;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
            color: #073646;
        }

        body.dark .cloud-toggle .cloud-blob {
            background: #2b2f35;
            color: #d9f6fb;
            box-shadow: 0 6px 18px rgba(0, 0, 0, 0.6)
        }

        .cloud-toggle .sun {
            width: 14px;
            height: 14px;
            border-radius: 50%;
            background: #ffd25a;
            box-shadow: 0 0 8px #ffd25a;
            opacity: 1;
            transition: opacity .35s
        }

        .cloud-toggle .moon {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: #cbd6e0;
            box-shadow: 0 0 8px #cbd6e0;
            opacity: 0;
            transition: opacity .35s
        }

        /* position cloud blob left or right */
        .cloud-toggle[data-mode="light"] .cloud-blob {
            transform: translateX(0)
        }

        .cloud-toggle[data-mode="dark"] .cloud-blob {
            transform: translateX(42px)
        }

        .cloud-toggle[data-mode="light"] .sun {
            opacity: 1
        }

        .cloud-toggle[data-mode="light"] .moon {
            opacity: 0
        }

        .cloud-toggle[data-mode="dark"] .sun {
            opacity: 0
        }

        .cloud-toggle[data-mode="dark"] .moon {
            opacity: 1
        }

        /* small responsive */
        @media (max-width:480px) {
            .logo-wrap {
                width: 92px;
                height: 92px
            }

            .logo {
                width: 74px;
                height: 74px
            }

            .cloud-toggle {
                width: 82px;
                height: 40px
            }

            .cloud-toggle[data-mode="dark"] .cloud-blob {
                transform: translateX(36px)
            }
        }

        .logo img {
            width: 120px;
            height: auto;
            border-radius: 50%;
            object-fit: contain;
            box-shadow: 0 0 25px rgba(0, 255, 255, 0.4);
            transition: transform 0.3s ease;
        }

        .logo img:hover {
            transform: scale(1.05);
        }

        .logo-frame {
            width: 130px;
            height: 130px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.3);
        }

        .logo-frame img {
            width: 90%;
            height: auto;
            border-radius: 50%;
        }

        .logo img {
            width: 120px;
            height: auto;
            border-radius: 50%;
            object-fit: contain;
            transition: transform 0.3s ease;
        }

        .logo img:hover {
            transform: scale(1.05);
        }
    </style>
</head>

<body>
    <!-- background clouds -->
    <div class="sky" aria-hidden="true">
        <div class="cloud c1"></div>
        <div class="cloud c2"></div>
        <div class="cloud c3"></div>
        <div class="cloud c4"></div>
    </div>

    <!-- theme toggle -->
    <div class="toggle-wrap" role="region" aria-label="Theme switch">
        <div id="cloudToggle" class="cloud-toggle" data-mode="light" title="Toggle theme (light/dark)">
            <div class="cloud-blob" aria-hidden="true">
                <div class="sun"></div>
                <div class="moon"></div>
            </div>
        </div>
    </div>

    <!-- main card -->
    <main class="card" role="main" aria-labelledby="club-title">
        <div class="logo-wrap" aria-hidden="true">
            <div class="glow-ring small"></div>
            <div class="glow-ring"></div>
            <div class="logo" id="club-logo"><img src="logo.jpg" alt="Cloud & DevOps Club Logo"></div>
            <!-- replace with <img> if you have a logo -->
        </div>

        <h1 id="club-title">Cloud & DevOps Club â€” SRU</h1>

        <div class="tagline">
            <div id="typed" class="typing"></div>
        </div>

        <nav class="links" aria-label="Club links">
            <!-- icon markup uses data-lucide attribute and lucide.createIcons() later -->

            <a href="https://chat.whatsapp.com/ByBJOmgP6sbANQT1bydTdF" target="_blank" rel="noopener noreferrer" class="link"> 
                <i class="fab fa-whatsapp"></i> WhatsApp
            </a>

            <a class="link instagram cloudy" href="https://www.instagram.com/cloud_devops_club_sru/" target="_blank"
                rel="noopener noreferrer">
                <i data-lucide="instagram"></i><span>Instagram</span>
            </a>

            <a class="link linkedin"
                href="https://www.linkedin.com/company/sru-cloud-computing-and-devops/posts/?feedView=all"
                target="_blank" rel="noopener noreferrer">
                <i data-lucide="linkedin"></i><span>LinkedIn</span>
            </a>

            <a class="link github unavailable" id="gitLink" href="#" aria-disabled="true">
                <i data-lucide="github"></i><span>GitHub</span>
            </a>

            <a class="link youtube unavailable" id="ytLink" href="#" aria-disabled="true">
                <i data-lucide="youtube"></i><span>YouTube</span>
            </a>

            <a class="link email"
                href="mailto:cloudclub@gmail.com?subject=Hello%20Cloud%20Club&body=I%20want%20to%20know%20more%20about%20the%20club!"
                target="_blank" rel="noopener noreferrer">
                <i data-lucide="mail"></i><span>Email Us</span>
            </a>
        </nav>

    </main>

    <!-- popup for unavailable links -->
    <div id="popup" class="popup"
        style="position:fixed;inset:0;display:none;align-items:center;justify-content:center;z-index:40;">
        <div
            style="width:92%;max-width:360px;background:rgba(255,255,255,0.98);padding:22px;border-radius:12px;text-align:center;box-shadow:0 12px 40px rgba(2,8,20,0.3);">
            <h3 style="margin:0 0 8px; font-size:1.05rem;">ðŸš§ Coming soon</h3>
            <p style="margin:0;color:#194055;">This section is under construction â€” we'll add it soon. Thanks for
                checking!</p>
            <div style="margin-top:14px;">
                <button id="popupClose"
                    style="background:#0f7f8d;color:#fff;border:none;padding:8px 14px;border-radius:8px;font-weight:700;cursor:pointer;">Okay</button>
            </div>
        </div>
    </div>

    <script>
        /* ====== Theme system: auto-detect + manual + memory ====== */
        const body = document.body;
        const cloudToggle = document.getElementById('cloudToggle');

        function applyTheme(theme) {
            body.classList.remove('light', 'dark');
            body.classList.add(theme);
            cloudToggle.setAttribute('data-mode', theme);
            // adjust small UI if needed (e.g., logo ring opacity)
            document.querySelectorAll('.glow-ring').forEach(r => r.style.opacity = theme === 'dark' ? '0.26' : '0.34');
        }

        // check saved preference
        const saved = localStorage.getItem('themePref');
        const sysDark = window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches;
        if (saved === 'light' || saved === 'dark') {
            applyTheme(saved);
        } else {
            applyTheme(sysDark ? 'dark' : 'light');
        }

        cloudToggle.addEventListener('click', () => {
            const cur = body.classList.contains('dark') ? 'dark' : 'light';
            const next = cur === 'dark' ? 'light' : 'dark';
            applyTheme(next);
            localStorage.setItem('themePref', next);
        });

        // if user changes system theme, only apply if they haven't set manual pref
        window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', e => {
            if (!localStorage.getItem('themePref')) {
                applyTheme(e.matches ? 'dark' : 'light');
            }
        });

        /* ====== Lucide icons init ====== */
        lucide.createIcons();

        /* ====== Typing tagline animation (loop) ====== */
        const phrases = ["Connect. Collaborate. Deploy.", "Learn the Cloud. Shape the Future.",
            "Projects â€¢ Workshops â€¢ Deployments"
        ];
        const typedEl = document.getElementById('typed');
        let pi = 0,
            ci = 0,
            forward = true;

        function stepTyping() {
            const txt = phrases[pi];
            if (forward) {
                ci++;
                if (ci > txt.length) {
                    forward = false;
                    setTimeout(stepTyping, 1100);
                    return;
                }
            } else {
                ci--;
                if (ci < 0) {
                    forward = true;
                    pi = (pi + 1) % phrases.length;
                    setTimeout(stepTyping, 400);
                    return;
                }
            }
            typedEl.textContent = txt.slice(0, ci);
            setTimeout(stepTyping, forward ? 70 : 40);
        }
        stepTyping();

        /* ====== Popup logic for unavailable links (open popup instead of new tab) ====== */
        const popup = document.getElementById('popup');
        const closeBtn = document.getElementById('popupClose');
        const unavailable = document.querySelectorAll('.unavailable');

        unavailable.forEach(a => {
            a.addEventListener('click', (ev) => {
                ev.preventDefault();
                popup.style.display = 'flex';
            });
        });
        closeBtn.addEventListener('click', () => popup.style.display = 'none');
        popup.addEventListener('click', (e) => {
            if (e.target === popup) popup.style.display = 'none';
        });

        /* ====== Accessibility: keyboard toggle (Enter) ====== */
        cloudToggle.tabIndex = 0;
        cloudToggle.addEventListener('keydown', (e) => {
            if (e.key === 'Enter' || e.key === ' ') {
                e.preventDefault();
                cloudToggle.click();
            }
        });

        /* ====== Small nicety: prevent mailto from being blocked on mobile - still open in new tab */
        // mail link uses target=_blank and mailto already. No special handling needed.
    </script>
</body>
